<html>
  <head>
    <title>Bellator Shopping Page</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/dd5d247700.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Black+Ops+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
  </head>
  <body>
<!--SideMenu-->
    <input type="checkbox" name="" id="check">
    <div class="menu-container">
      <label for="check">
        <span class="fas fa-times" id="times"></span>
        <span class="fa-solid fa-bars" id="bar"></span>
      </label>
      <div class="head">Shopping Menu</div>
      <ol>
        <li><a href="#">Mens</a></li>
        <li><a href="#">Womens</a></li>
        <li><a href="#">Kids</a></li>
        <li><a href="#">Accesories</a></li>
      </ol>
      <div class="logo">
        <img src="../img/bellaicon1.png" alt="Bellator Logo">
      </div>
    </div>
<!--MainMenu-->
    <div class="banner">
      <img src="bellator-banner.jpeg" alt="Bellator Banner">
    </div>

    <div class="header">
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="../events/events.html">Events</a></li>
        <li><a href="../ranking/ranking.html">Rankings</a></li>
        <li><a href="../athletes/athletes.html">Athletes</a></li>
        <li><a href="../highlights/highlights.html">Highlights</a></li>
        <li><a href="../news/news.html">News</a></li>
        <li><a href="shop.html">Shop</a></li>
      </ul>
    </div>
<!--Grid-->
    <div class="grid-container">
      <div class="grid-item grid-I-1">
              <h2>Mens Shirt</h2>
              <div class="slider-container">
                <div class="swiper">
                  <div class="swiper-wrapper">

                    <div class="swiper-slide">
                      <img src="../img/s1.jpeg">
                      <img src="../img/s2.jpeg">
                    </div>

                    <div class="swiper-slide">
                      <img src="../img/s3.jpeg">
                      <img src="../img/s4.jpeg">
                    </div>

                    <div class="swiper-slide">
                      <img src="../img/s5.jpeg">
                      <img src="../img/s6.jpeg">
                    </div>

                  </div>
                  <div class="swiper-pagination"></div>
                  <div class="swiper-button-prev"></div>
                  <div class="swiper-button-next"></div>
                </div>
              </div>
      </div>
      <div class="grid-item grid-I-2">
              <h2>Womens Shirt</h2>
              <div class="slider-container">

                    </div>

                    <div class="swiper-slide">
                      <img src="../img/s9.jpeg">
                      <img src="../img/s10.jpeg">
                    </div>

                    <div class="swiper-slide">
                      <img src="../img/s11.jpeg">
                      <img src="../img/s12.jpeg">
                    </div>

                  </div>
                  <div class="swiper-pagination"></div>
                  <div class="swiper-button-prev"></div>
                  <div class="swiper-button-next"></div>
                </div>
              </div>
      </div>
      <div class="grid-item grid-I-3">
              <h2>Hoodies/Sweaters</h2>
              <div class="slider-container">
                <div class="swiper">
                  <div class="swiper-wrapper">

                    <div class="swiper-slide">
                      <img src="../img/s13.jpeg">
                      <img src="../img/s14.jpeg">
                    </div>

                    <div class="swiper-slide">
                      <img src="../img/s15.jpeg">
                      <img src="../img/s16.jpeg">
                    </div>

                    <div class="swiper-slide">
                      <img src="../img/s17.jpeg">
                      <img src="../img/s18.jpeg">
                    </div>

                  </div>

        <div class="slider-container">
          <div class="swiper">
            <div class="swiper-wrapper">

              <div class="swiper-slide">
                <img src="../img/h1.jpeg">
              </div>

              <div class="swiper-slide">
                <img src="../img/h2.jpeg">
              </div>

              <div class="swiper-slide">
                <img src="../img/h3.jpeg">
              </div>

            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
          </div>
        </div>

      <div class="grid-item grid-I-5">

          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js">
    </script>
    <script src="script.js"></script>

</html>
